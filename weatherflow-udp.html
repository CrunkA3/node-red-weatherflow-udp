<script type="text/javascript">
    RED.nodes.registerType('weatherflow-udp', {
        category: 'background',
        color: '#a6bbcf',
        inputs: 0,
        outputs: 1,
        defaults: {
            name: { value: "" },
            port: { value: 50222 }
        },
        icon: "file.png",
        label: function () {
            return this.name || "weatherflow-udp";
        }
    })
</script>

    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-tag"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="Port">
    </div>
</script>

<script type="text/html" data-help-name="weatherflow-udp">
